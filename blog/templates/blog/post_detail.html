{% extends 'blog/base.html' %}

{% block content %}
    <article>
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
		<hr> 
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
